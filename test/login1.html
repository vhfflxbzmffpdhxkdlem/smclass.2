<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
}

.container {
    display: flex;
    height: 100vh;
}

.image-section {
    flex: 3;
    background-color: #f4f4f4;
}

.image-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.form-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 100px;
    background-color: #fff;
}

h2 {
    font-size: 24px;
    margin-bottom: 30px;
}

form {
    width: 100%;
    max-width: 400px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.checkbox input {
    margin-right: 10px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #d9d9d9;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #5B70C8;
}

.alternative-login {
    
    margin: 20px 0 0 105px;
    text-align: center;
}

.alternative-login p {
    margin-bottom: 10px;
}

.icons img {
    width: 40px;
    margin: 0 10px;
    cursor: pointer;
}
 
  </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://www.capecodhealth.org/app/files/public/e899903d-6584-420c-bbaa-d487491d42c9/VNAMemoir_cchn.jpg" alt="감성적인 배경">
        </div>
        <div class="form-section">
            <h2>오늘 하루는 어땠나요?<br>당신의 하루를 알려주세요.</h2>
            <form>
                <label for="id">아이디</label>
                <input type="text" id="id" placeholder="아이디를 입력해주세요.">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력해주세요.">
                <div class="checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">아이디 기억</label>
                </div>
                <button type="submit">로그인</button>
            </form>
            <div class="alternative-login">
                <p>또는</p>
                <div class="icons">
                    <img src="google-icon.png" alt="Google">    
                    <img src="naver-icon.png " alt="Naver">
                    <img src="kakao-icon.png" alt="Kakao">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

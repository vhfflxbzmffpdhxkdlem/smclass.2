{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdeliv.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<link rel="stylesheet" href="{% static 'css/admin1/admin_memAdd.css'%}">
<link rel="stylesheet" href="{% static 'css/admin1/admin_login.css'%}">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<title>회원추가</title>
<script>
	$(function(){
		$("#a_logout").click(function(){
			if(confirm("로그아웃 하시겠습니까?")){
				location.href='/admin1/logout/'
			}
		})
		$("#addBtn").click(function(){
			if($("#user_id").val().length<2){
				alert("아이디를 입력해주세요.");
				$("#user_id").focus();
				return false;
			}
			if($("#user_name").val().length<1){
				alert("회원 이름을 입력해주세요.");
				$("#user_name").focus();
				return false;
			}
			if($("#nickname").val().length<2){
				alert("회원 닉네임을 입력해주세요.");
				$("#nickname").focus();
				return false;
			}
			if($("#email").val().length<2){
				alert("회원 이메일을 입력해주세요.");
				$("#email").focus();
				return false;
			}
			if($("#sdate").val().length<2){
				alert("회원가입일을 입력해주세요.");
				$("#sdate").focus();
				return false;
			}
			if(confirm("변경된 정보를 저장하시겠습니까?")){

				addFrm.submit()
			}
		})
		$("#cBtn").click(function(){
			if(confirm("회원등록을 취소하고 나가시겠습니까?")){
				location.href = '/admin1/admin_memList/'
			}
		})
	})
</script>
</head>
<body>
	<nav class="gnb">
		<a href="#" class="logo"><img src="/static/images/admin1/logo_sample.png" alt=""></a>
		<div class="menu">
			<a href="/admin1/admin_memList/" class='active'>회원관리</a>
			<a href="#">판매관리</a>
			<a href="/admin1/admin_noticeList/">공지사항</a>
			<a href="/admin1/admin_postList/">포스트</a>
			<a href="/admin1/admin_qList/" >1:1문의</a>
			<a href="/admin1/admin_adminList/">관리자설정</a>
			<a id='a_logout'>로그아웃</a>
		</div>
	</nav>
	<div class="container">
		<div class="con_header">
			<h2>회원 추가</h2>
		</div>
		<form action="" method="POST" id="addFrm" name="addFrm">
			{% csrf_token %}
			<label for="user_id">아이디</label>
			<br>
			<input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요" required>
			<br>
			<label for="user_name">회원이름</label>
			<br>
			<input type="text" id="user_name" name="user_name" placeholder="회원 이름을 입력하세요" required>
			<br>
			<label for="nickname">닉네임</label>
			<br>
			<input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
			<br>
			<label for="email">이메일</label>
			<br>
			<input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
			<br>
			<label for="email">생년월일</label>
			<br>
			<input type="date" id="birthday" name="birthday" placeholder="생일을 입력하세요" required>
			<br>
			<label for="gender">성별</label>
			<br>
			<input type="radio" id="male" name="gender" value="남자">
			<label for="male">남자</label>
			<input type="radio" id="female" name="gender" value="여자">
			<label for="female">여자</label>
			<br>
			<label for="sdate">가입일</label>
			<br>
			<input type="date" id="sdate" name="sdate" required>
			<br>
			<button type="button" id='addBtn'>회원 등록</button>
			<button type="button" id='cBtn'>뒤로 가기</button>
		</form>
	</div>
	
</body>
</html>

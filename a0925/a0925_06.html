<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Document</title>
  <script>
    //jquery선언
    $(function(){
     $("#dataBtn").click(function(){
      //alert("asd")
      //ajax선언
      $.ajax({
        url:"js/stuData.json",
        type:"get",
        data:"",
        dataType:"json",
        success:function(data){
          var h_data = ""
          for(var i=0;i<data.length;i++){
              var a=(Number(data[i].kor) + Number(data[i].eng) + Number(data[i].math))
              var b= (a/3).toFixed(2)
              h_data += `<tr id=1>`
              h_data += `<td>${data[i].no}</td>`
              h_data += `<td>${data[i].name}</td>`
              h_data += `<td>${data[i].kor}</td>`
              h_data += `<td>${data[i].eng}</td>`
              h_data += `<td>${data[i].math}</td>`
              h_data += `<td>${a}</td>`
              h_data += `<td>${b}</td>`
              h_data += `<td><button id='re' >삭제</button></td>`
              h_data += `</tr>`
            }
            $("#tbody").html(h_data)
            $("#re").click(function(){
              var pthis = $(this).parent().parent().attr("id")
              $("#"+pthis).remove()
            })
        },
        error:function(){
          alert("실패")
        }
      })//ajax
     })//버튼
    })//jquery
  </script>
  <style>
    h1{text-align: center;}
    table,th,td{border: 1px solid black; border-collapse: collapse;}
    table{width: 80%;margin: 0 auto;}
    th,td{width: 150px; height: 40px; text-align: center;}
  </style>
</head>
<body>
  <h1>게시판</h1>
  <button id="dataBtn">데이터 가져오기</button>
  <form>
    <label>이름</label>
    <input type="text" name="name"><br>
    <label>국어</label>
    <input type="text" name="kor" id="kor"><br>
    <label>영어</label>
    <input type="text" name="eng" id="eng"><br>
    <label>수학</label>
    <input type="text" name="math" id="math"><br>
  </form>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>합계</th>
        <th>평균</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr id="">
        <td>1</td>
        <td>홍길동</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>300</td>
        <td>100</td>
        <td><button class="updataBtn">수정</button></td>
        <td><button class="delBtn">삭제</button></td>
      </tr>
      
    </tbody>
  </table>
</body>
</html>

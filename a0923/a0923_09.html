<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    #wrap{width: 800px; height: 3000px;
    font-size: 30px; text-align: center; 
    background: url(/a0923/images/img_main_slide_20240612_2_pc.jpg);
    color: red;font-weight: 700;
    }
    #txt{position: fixed; width: 200px; height: 100px; border: 1px solid black;}
  </style>
  <script>

    //onclick, onchange, onfocusm onscroll... 이벤트

    //scrollTpo - 스크롤 이동, scrollY - 상하스크롤, sxrollX - 좌우스크롤
    //addEventListener - 이벤트 등록
    window.addEventListener('scroll',function(){
      //console.log("스크롤 이동합니다.");
      //console.log("스크롤 높이 : "+window.scrollY);
      //document.getElementById("txt").innerText = window.scrollY
      document.getElementById("txt").innerText = window.scrollX

      if(window.scrollY > 1500){
        document.getElementById("wrap").style.backgroundImage = "url('images/nw01.jpg')"

      }else if(window.scrollY > 2000){
         document.getElementById("wrap").style.backgroundImage = "url('images/i01.jpg)"
      }else{
        document.getElementById("wrap").style.backgroundImage = "url('images/img_main_slide_20240612_2_pc.jpg')"
      }

    });

    
  </script>
</head>
<body>
  <div id="wrap">
    
    <div id="txt">0
    </div>
    0</div>
    <button type="button" onclick="firstBtn()">처음으로 가기</button>
    <script>
      function firstBtn(){
        window.scrollTo({top:0, behavior:"smooth"});
      }
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdeliv.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<link rel="stylesheet" href="{% static 'css/admin1/admin_memAdd.css'%}">
<link rel="stylesheet" href="{% static 'css/admin1/admin_login.css'%}">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<title>관리자추가</title>
<script>
	$(function(){
		$("#addBtn").click(function(){
			if($("#admin_id").val().length<2){
				alert("아이디를 입력해주세요.");
				$("#admin_id").focus();
				return false;
			}
			if($("#admin_pw").val().length<2){
				alert("비밀번호를 입력해주세요.");
				$("#admin_pw").focus();
				return false;
			}
			if($("#admin_name").val().length<1){
				alert("관리자 이름을 입력해주세요.");
				$("#admin_name").focus();
				return false;
			}
			if($("#tel").val().length<2){
				alert("관리자 전화번호를 입력해주세요.");
				$("#tel").focus();
				return false;
			}
			if($("input[name='role']:checked").length == 0){
				alert("관리자 권한을 선택해주세요.");
				return false;
			}
			if(confirm("관리자를 등록하시겠습니까?")){

				addFrm.submit()
			}
		})
		$("#cBtn").click(function(){
			if(confirm("관리자등록을 취소하고 나가시겠습니까?")){
				location.href = '/admin1/admin_adminList/'
			}
		})
		$("#a_logout").click(function(){
			if(confirm("로그아웃 하시겠습니까?")){
				location.href='/admin1/logout/'
			}
		})
	})
</script>
</head>
<body>
	<nav class="gnb">
		<a href="#" class="logo"><img src="/static/images/admin1/logo_sample.png" alt=""></a>
		<div class="menu">
			<a href="/admin1/admin_memList/">회원관리</a>
			<a href="#">판매관리</a>
			<a href="/admin1/admin_noticeList/">공지사항</a>
			<a href="/admin1/admin_postList/">포스트</a>
			<a href="/admin1/admin_adminList/" class='active'>관리자설정</a>
			<a id='a_logout'>로그아웃</a>
		</div>
	</nav>
	<div class="container">
		<div class="con_header">
			<h2>관리자 추가</h2>
		</div>
		<form action="" method="POST" id="addFrm" name="addFrm">
			{% csrf_token %}
			<label for="admin_id">아이디</label>
			<br>
			<input type="text" id="admin_id" name="admin_id" placeholder="아이디를 입력하세요" required>
			<br>
			<label for="admin_pw">비밀번호</label>
			<br>
			<input type="password" id="admin_pw" name="admin_pw" placeholder="아이디를 입력하세요" required>
			<br>
			<label for="admin_name">관리자이름</label>
			<br>
			<input type="text" id="admin_name" name="admin_name" placeholder="관리자이름을 입력하세요" required>
			<br>
			<label for="tel">전화번호</label>
			<br>
			<input type="text" id="tel" name="tel" placeholder="010-0000-0000" required>
			<br>
			<label for="role">롤(권한)</label>
			<br>
			<input type="radio" id="role" name="role" value="1">
			<label for="role">기본관리자</label>
			<input type="radio" id="role" name="role" value="2">
			<label for="role">중간관리자</label>
			<input type="radio" id="role" name="role" value="3">
			<label for="role">수퍼관리자</label>
			<br>

			<button type="button" id='addBtn'>관리자 등록</button>
			<button type="button" id='cBtn'>뒤로 가기</button>
		</form>
	</div>
	
</body>
</html>

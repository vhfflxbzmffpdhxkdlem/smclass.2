 <!DOCTYPE html>
 <html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생상제보기</title>
  <style>
    *{margin:0; padding:0;}
    .main{margin:30px auto; text-align:center;}
    table,th,td{border:1px solid black; border-collapse:collapse;}
    table{width: 700px; margin:30px auto;}
    th,td{width: 150px; height: 45px;}
    button{width: 120px; height:40px;}
    .c01{width: 50px;}
    .c02{width: 250px;}
  </style>
</head>
 <body>
  <div class='main'>
    <h2>학생상세보기</h2>
    <table>
      <tr>
        <td>번호</td>
        <td>{{stu.id}}</td>
      </tr>
      <tr>
        <td>이름</td>
        <td>{{stu.name}}</td>
      </tr>
      <tr>
        <td>학과</td>
        <td>{{stu.major}}</td>
      </tr>
      <tr>
        <td>학년</td>
        <td>{{stu.grade}}</td>
      </tr>
      <tr>
        <td>나이</td>
        <td>{{stu.age}}</td>
      </tr>
      <tr>
        <td>성별</td>
        <td>{{stu.gender}}</td>
      </tr>
      <tr>
        <td>취미</td>
        <td>{{stu.hobby}}</td>
      </tr>
    </table>
    <button onclick="location.href'/students/update/{{stu.name}}'">수정</button>
    <button oneclick="delBtn('{{stu.name}}')">삭제</button>
    <button onclick="location.href='/'">홈으로</button>
    <button onclick="location.href='/students/list/'">리스트</button>
  </div>
  <script>
    function delBtn(name){
      if(confirm(name+"님 정보를 삭제하시겠습니까?")){
        localtion.href='/students/delete'+name
      }
    }
  </script>
 </body>
 </html>

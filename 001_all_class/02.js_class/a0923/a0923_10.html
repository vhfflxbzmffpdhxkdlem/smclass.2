<html lang="ko">
<head>

    #d_wrap{position: fixed; }
    #txt{width: 200px; height: 100px; border: 1px solid black;
    background: yellow; font-size: 30px; text-align: center;}
    #img{width: 300px; height: 300px; border: 1px solid black;
    background: url(images/a01.jpg);}
  </style>
  <script>
    window.addEventListener('scroll',function(){
    if(window.scrollY > 1999){
      document.getElementById("wrap").style.backgroundImage = "url('images/a02.jpg')"
    }else(window.scrollY > 999){
      document.getElementById("wrap").style.backgroundImage = "url('images/a03.jpg')"

    document.getElementById("txt").innerText = window.scrollX

<body>

      <button id="b03" type="button" onclick="btn3()">2000 이동</button>
      <div id="img"></div>
    </div>
  </div>
  <script>
    //window 이벤트 실행문
    window.addEventListener("scroll",function(){
      window.scrollY;
      window.scrollX;
      console.log(window.scrollY)
      console.log(window.scrollX)
      document.getElementById("txt").innerText = window.scrollY

      }else if(window.scrollY > 1000){
        window.getElementById("img").style.backgroundImage = "url('images/a03')"
      }else if(window.scrollY > 500){
        window.getElementById("img").style.backgroundImage = "url('images/a04')"
      }else{
         window.getElementById("img").style.backgroundImage = "url('images/a01')"
      }

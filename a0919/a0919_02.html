<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      var box = 10;
      let num = 100;
      const n = 1;
      document.write(box+"<br>");       // 10
      document.write(num+"<br>");       // 100
      document.write(n+"<br>");         // 1
      document.write(1+10+"<br>");      // 11

      document.write("철수의 수학성적은 100 점입니다.<br>");
      document.write("철수의 수학성적은 "+ num +' 점입니다.<br>');

      document.write("영희는 1학년 10반 학생입니다.<br>");
      document.write("영희는 "+n+"학년 "+box+"반 학생입니다.<br>");

      var score = 1;
      var score2 = 2;
      var score3 = 3;
      
      document.write("철수는&nbsp"+score+"등급입니다.<br>")
      document.write("영희는 "+score2+"등급입니다.<br>")
      document.write("길동은 "+score3+"등급입니다.<br>")

      /*데이터 타입
        문자형       var str = 'hello';
        정수형       var int = 100;
        실수형       var float = 100.01;
        논리형       var bool= true or false
        undefined
        null
      */


    </script>
</head>

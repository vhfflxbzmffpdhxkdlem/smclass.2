{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기 페이지</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="{% static '/css/login/join1.css'%}">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="{% static '/images/login/join_login_index.svg'%}" alt="">
      </svg>
    </div>
    <div class="join_form">
      <div id="pw_f1">비밀번호 찾기</div>
      <div id="pw_f2">회원가입시 입력한 정보로 찾을게요</div>
      <form method="POST" name="pwFrm">
        {% csrf_token %}
        <div class="pw_span1">
          <label for="name" id="pw_id">아이디</label>
          <div class="pw_error-message" id="pw_errorMessage">아이디를 입력해주세요.</div>
        </div>
        <input type="text" id="pw_id_input" name="id" placeholder="    아이디를 입력해주세요.">
        {% if messages %}
        {% for message in messages %}
            <div id="id1_errorMessage">{{ message }}</div>
        {% endfor %}
        {% endif %}
        <button type="button" id="pw_button">확인</button>
      </form>
      <script src="{% static '/js/login/pw.js'%}"></script>
    </div>
  </div>
</body>
</html>
